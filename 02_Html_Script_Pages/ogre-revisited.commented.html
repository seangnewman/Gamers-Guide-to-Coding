<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Third Code</title>
  <style>
    div{
      width: 600px;
      height: 600px;      /* height and width to 600 pixels */
      overflow: hidden;
    }
    /* Style comments can 
    span one or 
    more lines */
  </style>
</head>
<body>
  <!-- comments in HTML have their own special format.
   These can also span one or more lines -->
  <main>
    <div>
      <img alt="" src="ogre.jpg">  <!-- Or go at the end of a line -->
    </div>
  </main>
  <script>
    // Script comments can look like this
    window.alert("Presenting the Ogre!");  // One line only comment
    /*  Or they can be multiple-line Java or C# style
    comments like this, similar to the STYLE comments  */
  </script>
  
</body>
</html>
